<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - MS Rewards Tracker</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="css/login_legacy.css">
</head>
<body>
  

  <div class="container">
    <div class="formcredent">
      <h1>
        Bem vindo!
      </h1>
      <h2>Entre com suas credenciais</h2>

      <div class="form-group">
        <span class="material-icons">email</span>
        <input type="email" id="email" placeholder="E-mail" onkeypress="handleEnterKey(event)" />
      </div>

      <div class="form-group">
        <span class="material-icons">key</span>
        <input type="password" id="senha" placeholder="Senha" onkeypress="handleEnterKey(event)" />
      </div>

      <div class="button-group">
        
        <button class="primary" onclick="entrar()">
          <span class="material-icons">login</span>
          Entrar
        </button>
      </div>

      <div class="Registrar">
        <button class="secondary" onclick="cadastrar()">
          Registrar nova conta
        </button>
      </div>

      <div id="mensagem" class="message"></div>
    </div>
    
    <div class="formeffect">
      <div class="formeffect-center"></div>
    </div>
  </div>

    <script src="js/login.js"></script>
</body>
</html>
